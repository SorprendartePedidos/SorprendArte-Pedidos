<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar pedido - SorprendARTE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #39b7b0;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #39b7b0;
      color: white;
      border: 2px solid #e48a97;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ca59d;
    }
  </style>
</head>
<body>

  <h1>Confirmar pedido</h1>

  <form action="https://formsubmit.co/sorprendarte01@gmail.com" method="POST">
    <!-- Redirección después del envío -->
    <input type="hidden" name="_next" value="gracias.html">
    <input type="hidden" name="_captcha" value="false">

    <!-- Datos personales -->
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <input type="text" name="estado" placeholder="Estado" required>
    <input type="text" name="colonia" placeholder="Colonia" required>
    <input type="text" name="direccion" placeholder="Dirección (calle y número)" required>

    <!-- Productos -->
    <input type="number" name="uva" placeholder="Cantidad de jabones de Uva" min="0">
    <input type="number" name="durazno" placeholder="Cantidad de jabones de Durazno" min="0">
    <input type="number" name="mandarina" placeholder="Cantidad de jabones de Mandarina" min="0">
    <input type="number" name="sandia" placeholder="Cantidad de jabones de Sandía" min="0">
    <input type="number" name="neutro" placeholder="Cantidad de jabones 0% aroma y color" min="0">
    <input type="number" name="carbon" placeholder="Cantidad de jabones de Carbón activado" min="0">

    <!-- Link de Google Maps -->
    <input type="hidden" name="maps_link" id="maps_link">

    <!-- Botón de enviar -->
    <button type="submit">Confirmar pedido</button>
  </form>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function () {
      const direccionCompleta = `${form.direccion.value}, ${form.colonia.value}, ${form.estado.value}`;
      const direccionEnlace = encodeURIComponent(direccionCompleta);
      document.getElementById('maps_link').value =
        `https://www.google.com/maps/search/?api=1&query=${direccionEnlace}`;
    });
  </script>

</body>
</html>
