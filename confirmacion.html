<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmaci贸n de Pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .resumen {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }
    .resumen h2 {
      margin-top: 0;
    }
    .campo {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.8rem 1.5rem;
      background-color: #39b7b0;
      color: white;
      border: 2px solid #c2185b;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ca59d;
    }
  </style>
</head>
<body>

  <h1>Confirmaci贸n de tu Pedido</h1>

  <div class="resumen" id="resumenPedido">
    <h2>Resumen del pedido:</h2>
    <ul id="listaPedido"></ul>
  </div>

  <form id="pedidoForm">
    <div class="resumen">
      <div class="campo">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="campo">
        <label for="correo">Correo electr贸nico *</label>
        <input type="email" id="correo" name="correo" required />
      </div>
      <div class="campo">
        <label for="estado">Estado *</label>
        <input type="text" id="estado" name="estado" required />
      </div>
      <div class="campo">
        <label for="municipio">Municipio *</label>
        <input type="text" id="municipio" name="municipio" required />
      </div>
      <div class="campo">
        <label for="colonia">Colonia *</label>
        <input type="text" id="colonia" name="colonia" required />
      </div>
      <div class="campo">
        <label for="direccion">Direcci贸n completa *</label>
        <input type="text" id="direccion" name="direccion" required />
      </div>
      <button type="submit">Confirmar pedido</button>
    </div>
  </form>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("eNlwbg1TntZXdHYaM");
    })();
  </script>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Mostrar el pedido almacenado -->
  <script>
    const listaPedido = document.getElementById("listaPedido");
    const pedido = JSON.parse(sessionStorage.getItem("pedido")) || [];

    if (pedido.length > 0) {
      pedido.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        listaPedido.appendChild(li);
      });
    } else {
      listaPedido.innerHTML = "<li>No se encontraron productos.</li>";
    }
  </script>

</body>
</html>
