<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen del Pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .pedido-item {
      background: #eef;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .nota {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 12px;
      background-color: #39b7b0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2ca59d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resumen de tu Pedido</h1>
    <ul id="lista-pedido"></ul>

    <form id="formulario-pedido">
      <h2>üìã Tus datos</h2>

      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electr√≥nico *</label>
      <input type="email" id="correo" name="correo" required>

      <label for="estado">Estado (donde se enviar√° el pedido)*</label>
      <input type="text" id="estado" name="estado" required>

      <label for="municipio">Municipio (donde se enviar√° el pedido)*</label>
      <input type="text" id="municipio" name="municipio" required>

      <label for="colonia">Colonia (donde se enviar√° el pedido)*</label>
      <input type="text" id="colonia" name="colonia" required>

      <label for="direccion">Direcci√≥n completa (del lugar donde se enviar√° el pedido) *</label>
      <input type="text" id="direccion" name="direccion" required>

      <p class="nota">
        Al hacer clic en ‚ÄúConfirmar pedido‚Äù se abrir√° tu cliente de correo para enviar los datos a SorprendARTE.
      </p>
      <button type="submit">Confirmar pedido</button>
    </form>
  </div>

  <script>
    // Genera el resumen del pedido leyendo par√°metros GET
    const params = new URLSearchParams(window.location.search);
    const nombres = {
      uva: 'Jab√≥n con aroma a Uva',
      durazno: 'Jab√≥n con aroma a Durazno',
      mandarina: 'Jab√≥n con aroma a Mandarina',
      sandia: 'Jab√≥n con aroma a Sand√≠a',
      neutro: 'Jab√≥n 0% Aroma y Color',
      carbon: 'Jab√≥n de Carb√≥n Activado'
    };
    const lista = document.getElementById('lista-pedido');
    window.pedidoItems = [];

    for (const [clave, nombre] of Object.entries(nombres)) {
      const cantidad = parseInt(params.get(clave));
      if (!isNaN(cantidad) && cantidad > 0) {
        const texto = `${cantidad} x ${nombre}`;
        const li = document.createElement('li');
        li.textContent = texto;
        li.classList.add('pedido-item');
        lista.appendChild(li);
        window.pedidoItems.push(texto);
      }
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
