<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de tu pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #8b1e3f;
    }
    .resumen {
      margin-bottom: 2rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .boton-confirmar {
      display: block;
      margin: 2rem auto;
      background-color: #8b1e3f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .boton-confirmar:hover {
      background-color: #a82a53;
    }
  </style>
</head>
<body>

  <h1>Resumen de tu pedido</h1>

  <div class="resumen">
    <p>Jabón de uva: <strong id="res-uva">0</strong></p>
    <p>Jabón de durazno: <strong id="res-durazno">0</strong></p>
    <p>Jabón de mandarina: <strong id="res-mandarina">0</strong></p>
    <p>Jabón de sandía: <strong id="res-sandia">0</strong></p>
    <p>Jabón 0% aroma/color: <strong id="res-neutro">0</strong></p>
    <p>Jabón de carbón activado: <strong id="res-carbon">0</strong></p>
  </div>

  <form id="pedidoForm" onsubmit="enviarPedido(event)">
    <label for="nombre">Nombre completo *</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico *</label>
    <input type="email" id="correo" name="correo" required>

    <label for="estado">Estado *</label>
    <input type="text" id="estado" name="estado" required>

    <label for="colonia">Colonia *</label>
    <input type="text" id="colonia" name="colonia" required>

    <label for="direccion">Dirección *</label>
    <input type="text" id="direccion" name="direccion" required>

    <button type="submit" class="boton-confirmar">Confirmar pedido</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('res-uva').textContent = params.get('uva') || '0';
    document.getElementById('res-durazno').textContent = params.get('durazno') || '0';
    document.getElementById('res-mandarina').textContent = params.get('mandarina') || '0';
    document.getElementById('res-sandia').textContent = params.get('sandia') || '0';
    document.getElementById('res-neutro').textContent = params.get('neutro') || '0';
    document.getElementById('res-carbon').textContent = params.get('carbon') || '0';

    function enviarPedido(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value;
      alert(`Tu pedido ha sido enviado. ¡Muchas gracias por elegirnos, ${nombre}!`);
      // Aquí puedes redirigir a otra página o guardar la información
    }
  </script>

</body>
</html>
