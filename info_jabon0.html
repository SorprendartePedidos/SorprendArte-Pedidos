<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jabón 0% Aroma, 0% Color</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2; /* gris pastel */
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #666; /* gris oscuro */
      margin-bottom: 1rem;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      max-width: 400px;
    }
    a {
      margin-top: 2rem;
      color: #666;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #666;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #666;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Jabón Neutro 0% Aroma, 0% Color</h1>
  <img src="o%25aroma0%25color.png" alt="Jabón neutro sin aroma ni color">
  <p>Ideal para pieles sensibles. Libre de fragancias y colorantes.
  Ingredientes: Glicerina de aceite vegetal de coco.
  Peso *al momento de empacar*: 85g</p>
  <a href="index.html">← Volver a la tienda</a>
</body>
</html>
