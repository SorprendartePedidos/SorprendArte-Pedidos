<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu pedido - SorprendARTE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .resumen, form {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .resumen ul {
      padding-left: 20px;
    }
    .campo {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.8rem 1.5rem;
      background-color: #39b7b0;
      color: white;
      border: 2px solid #c2185b;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ca59d;
    }
  </style>
</head>
<body>

  <h1>Detalles de tu Pedido</h1>

  <!-- Resumen del Pedido -->
  <div class="resumen">
    <h2>Resumen del pedido:</h2>
    <ul id="listaPedido"></ul>
  </div>

  <!-- Formulario del cliente -->
  <form id="pedidoForm" action="confirmacion.html" method="POST">
    <div class="campo">
      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="campo">
      <label for="correo">Correo electrónico *</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="campo">
      <label for="estado">Estado *</label>
      <input type="text" id="estado" name="estado" required>
    </div>
    <div class="campo">
      <label for="municipio">Municipio *</label>
      <input type="text" id="municipio" name="municipio" required>
    </div>
    <div class="campo">
      <label for="colonia">Colonia *</label>
      <input type="text" id="colonia" name="colonia" required>
    </div>
    <div class="campo">
      <label for="direccion">Dirección completa *</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <button type="submit">Confirmar pedido</button>
  </form>

  <!-- Mostrar pedido desde sessionStorage -->
  <script>
    const listaPedido = document.getElementById("listaPedido");
    const pedido = JSON.parse(sessionStorage.getItem("pedido")) || [];

    if (pedido.length > 0) {
      pedido.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        listaPedido.appendChild(li);
      });
    } else {
      listaPedido.innerHTML = "<li>No hay productos seleccionados.</li>";
    }
  </script>

</body>
</html>
