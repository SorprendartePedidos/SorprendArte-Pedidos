<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Pedido</title>
  <link rel="stylesheet" href="styles.css"><!-- si tienes CSS separado -->
</head>
<body>

  <h2 style="text-align:center; color:#39b7b0;">Resumen de tu pedido</h2>

  <div id="resumenPedido" class="resumen" style="background:#f0f0f0; padding:1rem; margin:1rem auto; max-width:500px; border-radius:5px;"></div>

  <form id="pedido-form" style="max-width:500px; margin:auto; background:white; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <input type="text" name="nombre" placeholder="Nombre completo" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"/>
    <input type="email" name="email" placeholder="Correo electrónico" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"/>
    <input type="text" name="estado" placeholder="Estado" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"/>
    <input type="text" name="municipio" placeholder="Municipio" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"/>
    <input type="text" name="colonia" placeholder="Colonia" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"/>
    <textarea name="direccion" placeholder="Dirección completa" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"></textarea>

    <button type="submit" style="width:100%; padding:0.75rem; background:#39b7b0; color:white; border:none; border-radius:5px; font-size:1rem; cursor:pointer;">
      Confirmar pedido
    </button>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Tu código JavaScript -->
  <script src="script.js"></script>
</body>
</html>
