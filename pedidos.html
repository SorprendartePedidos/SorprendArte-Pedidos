<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar pedido - SorprendARTE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #39b7b0;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #39b7b0;
      color: white;
      border: 2px solid #e48a97;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ca59d;
    }
    .resumen {
      margin-bottom: 1.5rem;
    }
    .resumen p {
      background: #e6f7f6;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Confirmar pedido</h1>

  <form action="https://formsubmit.co/sorprendarte01@gmail.com" method="POST" id="pedidoForm">
    <input type="hidden" name="_next" value="gracias.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="maps_link" id="maps_link">

    <div class="resumen" id="resumen">
      <h3>Resumen de tu pedido:</h3>
      <!-- Aquí se insertarán los productos con cantidad -->
    </div>

    <!-- Datos personales -->
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <input type="text" name="estado" placeholder="Estado" required>
    <input type="text" name="colonia" placeholder="Colonia" required>
    <input type="text" name="direccion" placeholder="Dirección (calle y número)" required>

    <button type="submit">Confirmar pedido</button>
  </form>

  <script>
    // Extrae los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const resumen = document.getElementById('resumen');
    const form = document.getElementById('pedidoForm');

    const productos = {
      uva: "Jabón con Aroma a Uva",
      durazno: "Jabón con Aroma a Durazno",
      mandarina: "Jabón con Aroma a Mandarina",
      sandia: "Jabón con Aroma a Sandía",
      neutro: "Jabón 0% Aroma, 0% Color",
      carbon: "Jabón de Carbón Activado"
    };

    for (let clave in productos) {
      const cantidad = params.get(clave);
      if (cantidad && parseInt(cantidad) > 0) {
        const p = document.createElement('p');
        p.textContent = `${productos[clave]}: ${cantidad}`;
        resumen.appendChild(p);

        // Crea un input oculto para enviar el valor
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = clave;
        input.value = cantidad;
        form.appendChild(input);
      }
    }

    // Google Maps link dinámico
    form.addEventListener('submit', function () {
      const direccion = `${form.direccion.value}, ${form.colonia.value}, ${form.estado.value}`;
      const encoded = encodeURIComponent(direccion);
      document.getElementById('maps_link').value = `https://www.google.com/maps/search/?api=1&query=${encoded}`;
    });
  </script>

</body>
</html>
