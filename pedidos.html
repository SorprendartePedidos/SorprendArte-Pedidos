<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pedido</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #39b7b0;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2ca59d;
    }
    .resumen {
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Resumen de tu pedido</h2>

  <div id="resumenPedido" class="resumen"></div>

  <form id="pedidoForm">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="text" name="estado" placeholder="Estado" required>
    <input type="text" name="municipio" placeholder="Municipio" required>
    <input type="text" name="colonia" placeholder="Colonia" required>
    <input type="text" name="direccion" placeholder="Calle y número" required>

    <button type="submit">Confirmar pedido</button>
  </form>

  <script>
    emailjs.init("eNlwbg1TntZXdHYaM");

    const urlParams = new URLSearchParams(window.location.search);
    const cantidades = {
      uva: urlParams.get('uva'),
      durazno: urlParams.get('durazno'),
      mandarina: urlParams.get('mandarina'),
      sandia: urlParams.get('sandia'),
      neutro: urlParams.get('neutro'),
      carbon: urlParams.get('carbon')
    };

    let resumenHTML = '';
    for (const [tipo, cantidad] of Object.entries(cantidades)) {
      if (cantidad && cantidad > 0) {
        resumenHTML += `<p><strong>${tipo}</strong>: ${cantidad}</p>`;
      }
    }
    document.getElementById('resumenPedido').innerHTML = resumenHTML;

    document.getElementById("pedidoForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const datos = {
        nombre: form.nombre.value,
        email: form.email.value,
        estado: form.estado.value,
        municipio: form.municipio.value,
        colonia: form.colonia.value,
        direccion: form.direccion.value,
        pedido: resumenHTML
      };

      emailjs.send("service_gapodll", "template_kmt7yxo", datos)
        .then(function() {
          window.location.href = `gracias.html?nombre=${encodeURIComponent(datos.nombre)}&pedido=${encodeURIComponent(resumenHTML)}`;
        }, function(error) {
          alert("Hubo un error al enviar el pedido. Inténtalo de nuevo.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
