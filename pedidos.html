<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de tu pedido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      text-align: center;
    }
    .resumen {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 90%;
      margin: 0.5rem 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #39b7b0;
      color: white;
      border: 2px solid #c2185b;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #2ca59d;
    }
  </style>
</head>
<body>
  <div class="resumen">
    <h2>Resumen de tu pedido</h2>
    <div id="lista-pedido"></div>

    <form id="formularioPedido" action="confirmacion.html" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="correo" placeholder="Tu correo electrónico" required />
      <input type="text" name="estado" placeholder="Estado" required />
      <input type="text" name="municipio" placeholder="Municipio" required />
      <input type="text" name="colonia" placeholder="Colonia" required />
      <textarea name="direccion" placeholder="Dirección completa" required></textarea>
      <input type="hidden" name="pedidoResumen" id="pedidoResumen" />
      <button type="submit">Confirmar pedido</button>
    </form>
  </div>

  <script>
    // Lee los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const productos = {
      uva: "Jabón con Aroma a Uva",
      durazno: "Jabón con Aroma a Durazno",
      mandarina: "Jabón con Aroma a Mandarina",
      sandia: "Jabón con Aroma a Sandía",
      neutro: "Jabón 0% Aroma, 0% Color",
      carbon: "Jabón de Carbón Activado"
    };

    let lista = "";
    let resumen = "";

    for (let key in productos) {
      const cantidad = params.get(key);
      if (cantidad && parseInt(cantidad) > 0) {
        lista += `<p><strong>${productos[key]}</strong>: ${cantidad}</p>`;
        resumen += `${productos[key]}: ${cantidad}\n`;
      }
    }

    document.getElementById("lista-pedido").innerHTML = lista;
    document.getElementById("pedidoResumen").value = resumen;
  </script>
</body>
</html>
